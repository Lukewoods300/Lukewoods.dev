<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="lukewoods300">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>

<body ID ="js-scroll">
    <div class="wrapper">

        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">Lukewoods.dev</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link"><a href="project.html">Projects</a></div>
                <div class="menu__items-link"><a href="about.html">About</a></div>
            </div>
        </nav>

        <!-- horizontal scroll items -->
        <div class="container">
            <div class="container__item container__item-header">
                <h1>Luke Woods, <br> Software Engineer</h1>
            </div>

            <div class="container__item container__item-1">
                <h1 class="container__item-title">
                    <a href="project.html">Binaural Beat Generator</a>
                </h1>
            </div>
            <div class="container__item container__item-2">
                <h1 class="container__item-title">
                    <a href="project.html">Java Multiplayer Poker</a>
                </h1>
            </div>
            <div class="container__item container__item-3">
                <h1 class="container__item-title">
                    <a href="project.html">Java Marketplace</a>
                </h1>
            </div>
            <div class="container__item container__item-4">
                <h1 class="container__item-title">
                    <a href="project.html">SJSU Grocery Delivery</a>
                </h1>
            </div>
            <div class="container__item container__item-5">
                <h1 class="container__item-title">
                    <a href="project.html">Mouthwash</a>
                </h1>
            </div>
        </div>

    </div>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // smooth scroll
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project subtitle animation
        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // project image fade
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
    </script>
</body>

</html>
